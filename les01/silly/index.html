<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A Silly Game</title>

    <style>
        .btn{
            border: 2px solid rgb(30,30,30);
            border-radius: 5px;
            background-color: rgb(207, 205, 200);
            color: rgb(71, 53, 25);
            margin: 5px;
            padding: 3px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }
        body{
            margin: 30px;
        }
    </style>

</head>

<body>

    <h2> A Silly Game </h2>

    <p>Are you silly?</p>
    <div class="btn" id="btn0" onclick="showResult()" onmouseover="changeNo('btn1')"></div>
    <div class="btn" id="btn1" onclick="showResult()" onmouseover="changeNo('btn0')"></div>


    <!--
        Putting the script at the end of the page means we can directly refer
        to the HTML tags above without needing to worry if the page is loaded yet
    -->
    <script>
        let yes;

        changeNo = function(id){

            if(id === yes){
                //Nothing to do
                return;
            }

            yes = id;

            let no;

            if(id === "btn0"){
                no = "btn1"
            } else {
                no = "btn0"
            }

            let divOldYes = document.getElementById(yes);
            let divOldNo = document.getElementById(no);

            divOldYes.innerHTML = "No";
            divOldNo.innerHTML = "Yes";

        };

        showResult = function(){
            alert("Congratulation! You admitted that you are silly!");
        };

        changeNo("btn1");

    </script>
</body>
</html>
